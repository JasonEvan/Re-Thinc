<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Re-Thinc</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    <div class='p-3 d-flex justify-content-center align-items-center flex-column' style="height: 100vh">
        <h5 class='text-center'>Selamat Anda mendapatkan Voucher berikut!</h5>
        <img id="voucherImage" alt="" width="90%" class='mb-4'/>
        <button class='btn btn-md btn-success' id="gambar">Claim</button>
    </div>
    <script>
        function handleVoucher() {
            const number = Math.floor(Math.random() * 3) + 1;
            return 'assets/gambar' + number + '.png';
        }

        document.addEventListener('DOMContentLoaded', (e) => {
            document.getElementById('voucherImage').src = handleVoucher();
        });

        document.getElementById('gambar').addEventListener('click', (event) => {
          alert('Voucher berhasil diklaim!');
          event.preventDefault();
          window.close();
        })
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
